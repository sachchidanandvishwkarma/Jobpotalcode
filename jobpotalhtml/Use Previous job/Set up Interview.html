<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="search.css">
    <title>Single apllied for Job</title>
</head>
<body>
    
<div class="container d-flex justify-content-center mt-5">

<div class="col-md-6 ">
<div class="card p-4 border-0">
    <p class="">(GMT+05:30) India Standard Time (India) <i class="fa-solid fa-pen"></i></p>

<p><b>Duration</b></p>

<select class="form-select for-select radius" aria-label="Default select example">
    <option selected>30 min</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

<div class="row mt-3">
    <div class="col">
        <p>Date</p>
        <input type="date" id="birthday" name="birthday" class="radius date">
    </div>

    <div class="col">
        <p>Start time</p>
        <select class="form-select for-select radius" aria-label="Default select example">
            <option selected>11:30 AM</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
</div>

<b class="mt-3">Suggest multiple times</b>
<p>Interview type</p>

<div class="row">
    <div class="col">
        <button type="button" class="btn btn-outline-primary btn-lg radius for-select"><i class="fa-solid fa-video mx-2"></i>Video</button>
    </div>

    <div class="col">
        <button type="button" class="btn btn-outline-primary btn-lg radius for-select"><i class="fa-solid fa-phone mx-2"></i>Phone</button>
    </div>

    <div class="col">
        <button type="button" class="btn btn-outline-primary btn-lg radius for-select"><i class="fa-solid fa-location-dot mx-2"></i>In-person</button>
    </div>

</div>

<p class="mt-2">Paste your video link</p>

<input type="text" class="form-control radius1" placeholder="" aria-label="Username" aria-describedby="basic-addon1">

<p class="mt-2">Message to Cristofer Lubin</p>


<div class="form-floating radius">
    <textarea
      class="form-control border border-dark"
      placeholder="Leave a comment here"
      id="floatingTextarea2"
      style="height: 100px"
    ></textarea>
  </div>

<div class="row mt-2 d-flex justify-content-end">
    <div class="col">
        <button type="button" class="mybtn btn-blue">Send invitation</button>

    </div>
    <div class="col">
        <a type="button" class=" border-0">Cancel</a>

    </div>
</div>



</div>
</div>

  </div>
</body>
</html>
